name: Build and Artifact

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Extract current branch name
        shell: bash
        run: |
          ref="${GITHUB_REF#refs/heads/}"
          echo "branch=${ref////-}" >> $GITHUB_OUTPUT
        id: ref

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # CORREÇÃO: Alterada a chave do cache para incluir um timestamp.
      # Isso força o Gradle a baixar as dependências corretas (como a nova versão do Loom)
      # em vez de usar uma versão antiga do cache.
      - name: Setup Gradle and Clear Cache
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          # A chave do cache agora depende do hash do commit, garantindo que seja único
          cache-key: gradle-cache-${{ github.sha }}

      - name: Execute Gradle build
        # O comando 'clean' continua sendo uma boa prática
        run: ./gradlew clean build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unforeseen-consequences-artifacts-${{ steps.ref.outputs.branch }}
          path: build/libs/*.jar
